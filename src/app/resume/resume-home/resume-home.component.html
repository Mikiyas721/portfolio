<div class="columns mb-4">

  <div class="column is-2">
    <app-iconed-text [labels]="exploring"></app-iconed-text>
    <app-iconed-text [labels]="ides" style="margin-top: 50px"></app-iconed-text>
  </div>


  <div class="column is-4 ml-2 mt-4">

    <ng-container *ngIf="primarySkills">
      <div class="mb-4">
        <div class="title">Primary Skills</div>
        <ng-container *ngFor="let primary of primarySkills">
          <app-skill-card (onCardClick)="onSkillClick(primary)" [framework]="primary"></app-skill-card>
        </ng-container>
      </div>
    </ng-container>

    <div class="forSmall" *ngIf="secondarySkills">
      <div class="mb-4">
        <div class="title">Secondary Skills</div>
        <ng-container *ngFor="let secondary of secondarySkills">
          <app-skill-card (onCardClick)="onSkillClick(secondary)" [framework]="secondary"></app-skill-card>
        </ng-container>
      </div>
    </div>

    <div class="forLarge" *ngIf="supportiveSkills">
      <div class="title">Supportive Skills</div>
      <ng-container *ngFor="let supportive of supportiveSkills">
        <app-skill-card (onCardClick)="onSkillClick(supportive)" [framework]="supportive"></app-skill-card>
      </ng-container>
    </div>

  </div>

  <div class="column is-5 ml-2 mt-4">

    <div class="forLarge" *ngIf="secondarySkills">
      <div class="mb-4">
        <div class="title">Secondary Skills</div>
        <ng-container *ngFor="let secondary of secondarySkills">
          <app-skill-card (onCardClick)="onSkillClick(secondary)" [framework]="secondary"></app-skill-card>
        </ng-container>
      </div>
    </div>

    <div class="forSmall" *ngIf="supportiveSkills">
      <div class="title">Supportive Skills</div>
      <ng-container *ngFor="let supportive of supportiveSkills">
        <app-skill-card (onCardClick)="onSkillClick(supportive)" [framework]="supportive"></app-skill-card>
      </ng-container>
    </div>

    <ng-container *ngIf="others">
      <div class="title">Others</div>
      <ng-container *ngFor="let other of others">
        <app-skill-card (onCardClick)="onSkillClick(other)" [framework]="other"></app-skill-card>
      </ng-container>
    </ng-container>

  </div>

</div>

<app-skill-details-modal
  [data]="selectedSkillData"
  (onClose)="onCloseModal()"
  *ngIf="showModal"
>
</app-skill-details-modal>
